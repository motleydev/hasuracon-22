overwrite: true
schema:
  - ${HASURA_PROJECT_ENDPOINT}:
      headers:
        x-hasura-admin-secret: "${HASURA_ADMIN_SECRET}"
documents: "**/*.graphql"
generates:
  generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-document-nodes"
      - "urql-introspection"
  ./graphql.schema.json:
    plugins:
      - "introspection"
